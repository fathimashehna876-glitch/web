<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buld ON/OFF</title>
    </head>
    <body>
        <script>
            function turnOnOff() {
                let image = document.getElementById("image");
                if(image.src.includes("onbulb.jpg"))
            {
                image.src="offbulb.jpg";
            }
        else {
            image.src="onbulb.jpg"
        }
    }
        </script>
        <img id="image" onclick="turnOnOff()" src="offbulb.jpg" alt="Bulb" width="200"/>
        <p>click on the bulb to turn it on and off</p>
    </body>
</html>
